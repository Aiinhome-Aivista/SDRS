<div class="leftmidlesection">
  <div class="sub_side_menu">

    <button id="upload_document" routerLinkActive="active" [routerLink]="['/filemanager']" (click)="navigate()"><i
        class="fa fa-upload" style="margin-right:10px;font-size: 20px;" aria-hidden="true"></i>Upload Document </button>
    <button id="retrieve_document" routerLinkActive="active" [routerLink]="['/chat']" (click)="navigate()"><i
        class="fa fa-search" style="margin-right:10px;font-size: 20px;" aria-hidden="true"></i>Speak To Data </button>
    <button id="setting" routerLinkActive="active" [routerLink]="['/setting']"><i class="fa fa-cog fa-spin"
        style="margin-right:10px;font-size: 20px;" aria-hidden="true"></i>Setting</button>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-left: 99%;margin-top: 50%;">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You sure to Logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btnmsg" data-dismiss="modal" (click)="userlogout()">Yes</button>
        <button type="button" class="btn btn-secondary btnmsg" data-dismiss="modal">No</button>

      </div>
    </div>
  </div>
</div>
